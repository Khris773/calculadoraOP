<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleop.css">
    <link rel="icon" href="/img/icons8-monkey-d-luffy-16.png">
     <title>CALCULADORA</title>
</head>
<body>

    <div class="principio">
        <div class="titulo">
            <span><i class="fas fa-bars"></i></span>
            <span>Calculadora</span>
            <span>
                <label>
                    <input type="checkbox" name="theme">
                    <span class="btn"></span>
                    <i class="fas fa-moon"></i>
                </label>
            </span>
        </div>
        <div id="resultado">
            <div class="historial">
                <p id="historial-valor"></p>
            </div>
            <div class="salida">
                
                <p id="valor-salida"></p>
            </div>
        </div>
        <div id="teclado">
            <div class="grupo">
                <div class="seccion-arriba">
                    <button class="operador" id="limpiar">C</button>
                    <button class="operador" id="backspace">
                        <i class="fas fa-backspace"></i>
                    </button>
                    <button class="operador" id="%">%</button>
                </div>
                <div class="seccion-centro" >
                    <div>
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                    </div>
                    <div>
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                    </div>
                    <div>
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                    </div>
                        <div>
                            <button class="number" id="00">00</button></td>
                            <button class="number" id="0">0</button></td>
                        </div>
                </div>
            </div>
            <div class="seccion-lados">
                <button class="operador" id="/">/</button>
                <button class="operador" id="*">&times</button>
                <button class="operador" id="-">-</button>
                <button class="operador" id="+">+</button>
                <button class="operador igual" id="=">=</button>
            </div>
       </div>    
    </div>
 <script src='https://kit.fontawesome.com/1c2c2462bf.js'></script>
 <script  src="/jsop.js" ></script>
</body>
</html>
